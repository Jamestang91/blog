{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        {% for cat in object_list %}
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 p-3">
            <div class="col-sm-12 col-md-12 border rounded p-2">
                <div class="text-center">
                    <a href="{% url 'category_posts' cat.id %}">
                        <p class="h5">{{cat.category_name}}</p>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
