{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block header %}<h2>Log In</h2>{% endblock header %}
{% block content %}
<div class="container">
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
            <button type="submit" class="btn btn-success">Log In</button>
    </form>
</div>
{% endblock content %}
