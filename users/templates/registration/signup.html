{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block header %}
    <h2>Registration form</h2>
{% endblock header %}
{% block content %}
<hr>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button name='submit' class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock content %}
